name: Webmethods POC

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
            
      choice:
        type: choice
        description: 'SERVER_TYPE'
        options: 
        - RT
        - BT
        - RT/BT
        # Input has to be provided for the workflow to run
        required: true 
      
      
      tags:  
        # Friendly description to be shown in the UI instead of 'name'
        description: 'SERVER_NAME'
        # Default value if no value is explicitly provided
        default: 'wmeasnad01xyz'
        # Input has to be provided for the workflow to run
        required: true

      choice1:  
        # Friendly description to be shown in the UI instead of 'name'
        type: choice
        description: 'INTEGRATION INTERFACE'
        # Default value if no value is explicitly provided
        options: 
        - INTERFACE-1
        - INTERFACE-2
        - INTERFACE-3
        # Input has to be provided for the workflow to run
        required: true
 

      choice2:  
        # Friendly description to be shown in the UI instead of 'name'
        type: choice
        description: 'PACKAGE NAME'
        # Default value if no value is explicitly provided
        options: 
        - PACKAGE-1
        - PACKAGE-2
        - PACKAGE-3
        # Input has to be provided for the workflow to run
        required: true
            
      choice3:  
        # Friendly description to be shown in the UI instead of 'name'
        type: choice
        description: 'STAGES'
        # Default value if no value is explicitly provided
        options: 
        - BUILD/DEPLOY
        - JUNIT
        - JMETER
        - ARTIFACTORY PUSH
        # Input has to be provided for the workflow to run
        required: true  
        
        
      tags1:  
        # Friendly description to be shown in the UI instead of 'name'
        description: 'UT_USER'
        # Default value if no value is explicitly provided
        default: 'USERNAME'
        # Input has to be provided for the workflow to run
                

      tags2:  
        # Friendly description to be shown in the UI instead of 'name'
        description: 'UT_PASSWORD'
        # Default value if no value is explicitly provided
        default: 'PASSWORD'
        # Input has to be provided for the workflow to run
           

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Webemthods POC
      run: echo "Hello ${{ github.event.inputs.name }}"

  Job1_Prepare:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "::set-output name=test::Job1_Prepare started"
      - id: step2
        run: echo "::set-output name=test::Job1_Prepare ended"
  
  job2_Build:
    runs-on: ubuntu-latest
    needs: [Job1_Prepare]
    steps:
      - run: echo ${{needs.job1_Prepare.outputs.output1}} ${{needs.job1_Prepare.outputs.output2}}   
            
  job3_Deploy:
    runs-on: ubuntu-latest
    needs: [job2_Build]
    steps:
      - run: echo ${{needs.job1_Build.outputs.output1}} ${{needs.job1_Build.outputs.output2}}
      
  job4_Junit:
    runs-on: ubuntu-latest
    needs: [job3_Deploy]
    steps:
      - run: echo "Junit is run"  
      
  job5_JMeter:
    runs-on: ubuntu-latest
    needs: [job4_Junit]
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "::set-output name=test::Job1_Prepare started"
      - run: echo ${{needs.job1_Build.outputs.output1}} ${{needs.job1_Build.outputs.output2}}   
      
  job6_Declarative_post_actions:
    runs-on: ubuntu-latest
    needs: [job5_JMeter]
    steps:
      - name: Run a one-line script
        run: echo "job5_JMeter is run"
   
  trigger-test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - name: Check the one
         uses: bencygit/should-run-github-action@v1
         id: check
         env:
          GITHUB_EVENT: ${{toJson(github.event)}} 
          
       - name: Run tests if the user click the checkbox
         if: ${{ steps.check.output.shouldRun }}
         run: echo "Running tests...."


